<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="./images/logo/ohmyfood.png" alt="logo ohmyfood">
    </div>
    <div class="location">
        <label>
            <i class="fa-solid fa-location-dot fa-2xl"></i>
            <input type="text" placeholder="Paris, Belleville">
        </label>
    </div>
</header>

<main>
    <div class="explore">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button class="btn">Explorer nos restaurants</button>
    </div>
    <div class="how-to-use">

        <h2>Fonctionnement</h2>

        <div class="choose-menu">
            <a href="">
                <button>Choisissez un restaurant</button>
            </a>
        </div>
        <div class="compose-menu">
            <a href="">
                <button>Composez votre menu</button>
            </a>
        </div>
        <div class="enjoy-menu">
            <a href="">
                <button>Dégustez au restaurant</button>
            </a>
        </div>
    </div>
    <div class="restaurant">
        <h2>Restaurants</h2>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>

    </div>
</main>

<footer>
    <img src="./images/logo/ohmyfood@2x.svg" alt="logo ohmyfood blanc" class="footer-logo">
    <a href="#">Proposer un restaurant</a>
    <a href="#">Devenir partenaire</a>
    <a href="#">Mentions légales</a>
    <a href="#">Contact</a>
</footer>
</body>
</html>
